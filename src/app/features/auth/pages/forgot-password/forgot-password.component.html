<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <!-- Header -->
    <div>
      <div class="flex justify-center mb-6">
        <a routerLink="/" class="flex items-center hover:opacity-80 transition-opacity">
          <div class="h-10 w-10 bg-blue-600 rounded-lg flex items-center justify-center">
            <span class="text-white font-bold text-xl">V</span>
          </div>
          <span class="ml-2 text-2xl font-bold text-blue-600">Ventura</span>
        </a>
      </div>
      
      <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-gray-900">
        Forgot your password?
      </h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        Enter your email and we'll send you a verification code
      </p>
    </div>

    <!-- Form -->
    <form class="mt-8 space-y-6" [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <!-- Error Message -->
      @if (errorMessage()) {
        <div class="rounded-md bg-red-50 p-4 border border-red-200">
          <p class="text-sm text-red-800">{{ errorMessage() }}</p>
        </div>
      }

      <!-- Success Message -->
      @if (successMessage()) {
        <div class="rounded-md bg-green-50 p-4 border border-green-200">
          <p class="text-sm text-green-800">{{ successMessage() }}</p>
        </div>
      }

      <div class="space-y-4">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input
            id="email"
            type="email"
            formControlName="email"
            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
            [class.border-red-300]="email?.invalid && email?.touched"
            placeholder="Enter your email"
          />
          @if (email?.invalid && email?.touched) {
            <p class="mt-1 text-sm text-red-600">Valid email is required</p>
          }
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="forgotForm.invalid || isLoading()"
        class="w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        @if (isLoading()) {
          <app-loading-spinner size="sm" text="Sending..." />
        } @else {
          Send Reset Code
        }
      </button>

      <!-- Back to Login -->
      <div class="text-center">
        <a routerLink="/auth/login" class="text-sm text-blue-600 hover:underline">
          Back to login
        </a>
      </div>
    </form>
  </div>
</div>
